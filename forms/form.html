<html>

<head>
	<title> form </title>

</head>

<body>
	<center>
		<form method="post" action="form_all.php">
			<table border=5 bordercolor="cyan">
				<tr>
					<td colspan=2 align=center>
						<font color=red> STUDENT REGISTRATION FORM 2023</font>
					</td>
				</tr>
				<tr>
					<th align=left> First Name :</th>
					<td> <input type="text" name="firstName" placeholder='Enter your First Name' required></td>
				</tr>
				<tr>
					<th align=left> Last Name :</th>
					<td> <input type=text name="lastName" placeholder='Enter your Last Name' required></td>
				</tr>
				<tr>
					<th align=left> Gender </th>
					<td> <input type=radio name=gender value="Male"> Male
						<input type=radio name=gender value="Female"> Female
					</td>
				</tr>
				<tr>
					<th align=left> Age </th>
					<td> <input type=number name="age" placeholder='Enter your Age' required>
				</tr>
				<tr>
					<th align=left> Date of Birth </th>
					<td> <input type=date name="dateOfBirth" required> </td>
				</tr>
				<tr>
					<th align=left> Email Address </th>
					<td> <input type=email name="emailAddress" placeholder='Enter your email address' required> </td>
				</tr>
				<tr>
					<th align=left> Password </th>
					<td> <input type=password name="password" placeholder='Enter your password' required></td>
				</tr>
				<tr>
					<th align=left> Confirm Password</th>
					<td> <input type=password placeholder='confirm your password' required></td>
				</tr>
				<tr>
					<th align=left> Phone Number </th>
					<td><select name="countryCode">
							<option value="+91"> +91 </option>
							<option value="+92"> +92 </option>
							<option value="+93"> +93 </option>
						</select>
						<input type=number name="phoneNumber" placeholder='Enter your phone number' required>
					</td>
				</tr>
				<tr>
					<th align=left> Address </th>
					<td> <textarea rows=4 name="address" placeholder='Enter your Address' required> </textarea> </td>
				</tr>
				<tr>
					<th align=left> Select your State </th>
					<td>
						<select name="stateName">
							<option value="Gujarat"> Gujarat </option>
							<option value="Punjab"> Punjab </option>
							<option value="Maharastra"> Maharastra </option>
							<option value="Delhi"> Delhi </option>

						</select>
					</td>
				</tr>
				<tr>
					<th align=left> Pincode </th>
					<td> <input type=number name="pincode" placeholder='Enter your pincode' required></td>
				</tr>
				<tr>
					<th align=left> Hobbies </th>
					<td>
						<font color=red><input type=checkbox  value="Music" name="hobby[]"> Music
							<input type=checkbox value="Movies" name="hobby[]"> Movies
							<input type=checkbox value="sports" name="hobby[]"> Sports
							<input type=checkbox value="travel" name="hobby[]"> Travel
						</font>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<font color=red> <input type=checkbox> </font>
						I neardy declarte that the above information provided is true
					</td>
				</tr>
				<tr>
					<td colspan=2 align=center> <input type=submit value='register'> <input type=reset value='clear'>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>

</html>
